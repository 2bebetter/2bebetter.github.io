<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{site.meta_description}}">
  <link rel="shortcut icon" href="{{ '/img/favicon.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link href="{{ '/css/highlight.css' | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ '/css/style.css' | prepend: site.baseurl }}" rel="stylesheet">
  <!-- iconfont is in the include -->
  <!-- <link rel="stylesheet" href="{{ '/style/css/iconfont/iconfont.css' | prepend: site.baseurl }}"> -->
</head>
